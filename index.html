<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador y Desencriptador de Textos</h1>
        <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
        <div class="buttons">
            <button onclick="encrypt()">Encriptar</button>
            <button onclick="decrypt()">Desencriptar</button>
        </div>
        <textarea id="outputText" placeholder="Aquí aparecerá el resultado..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
